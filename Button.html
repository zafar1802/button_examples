
<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Button Example!</title>

  
    <style>
    a{
  border: 1px solid #0000ff;
  background: rgb(0,0,255);
  color:#ffffff;
  text-decoration: none;
  font-weight: bold;
  width: 100%;
  display: inline-block;
  text-align: center;
  padding-top: 10px;
  padding-bottom: 10px;
  border-radius: 10px;
  border-bottom: 1px solid #010161;
  border-left: 1px solid #4d4dfd;

    }

    a:hover{
      background:rgb(0,0,225);
    }

    a:focus {
      background: rgb(0,0,200);
    }

    a:active {
      background:rgb(0,0,170);
    }
    </style>

  </head>

  <body>

    <a href="fb.com">Link</a>

  </body>

</html>
